<h1 class="display-4 page-heading">Songs</h1>

<button type="button" class="btn btn-wide btn-primary" id="play-songs" (click)="togglePlayback()">
  {{ isPlaying() ? 'Pause' : 'Play' }}
</button>

<filter-box (onFilterChanged)="onFilterChange($event)"></filter-box>

<section class="mt-4"
     infiniteScroll
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="50"
     [infiniteScrollContainer]="'main'"
     [fromRoot]="true"
     (scrolled)="nextPage()">
  <div song-table [songList]="songs" [pending]="pending" (onRemoved)="onSongRemoved($event)"></div>
  <div class="results-spinner mt-3" [hidden]="!pending">
    <i class="fa fa-spinner fa-spin"></i>
    <span>Loading...</span>
  </div>
</section>
