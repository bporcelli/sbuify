<form class="settings-form">
    <div class="form-row form-group">
        <div class="col-9">
            <label for="currentPassword" class="text-muted">Current password</label>
        </div>
        <div class="col-3">
            <input type="password" class="form-control" name="currentPassword" id="currentPassword">
        </div>
    </div>
    <div class="form-row form-group">
        <div class="col-9">
            <label for="newPassword" class="text-muted">New password</label>
        </div>
        <div class="col-3">
            <input type="password" class="form-control" name="newPassword" id="newPassword">
        </div>
    </div>
    <div class="form-row form-group">
        <div class="col-9">
            <label for="confirmNewPassword" class="text-muted">Confirm new password</label>
        </div>
        <div class="col-3">
            <input type="password" class="form-control" name="confirmNewPassword" id="confirmNewPassword">
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-wide btn-primary" title="Change Password">Change Password</button>
    </div>
</form>
