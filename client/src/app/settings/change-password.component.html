<form class="settings-form">
    <div class="form-row form-group">
        <div class="col-12 col-lg-7">
            <label for="currentPassword" class="text-muted">Current password</label>
        </div>
        <div class="col-12 col-lg-5">
            <input type="password" class="form-control" name="currentPassword" id="currentPassword" placeholder="Current password" required>
        </div>
    </div>
    <div class="form-row form-group">
        <div class="col-12 col-lg-7">
            <label for="newPassword" class="text-muted">New password</label>
        </div>
        <div class="col-12 col-lg-5">
            <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="New password" required>
        </div>
    </div>
    <div class="form-row form-group">
        <div class="col-12 col-lg-7">
            <label for="confirmNewPassword" class="text-muted">Confirm new password</label>
        </div>
        <div class="col-12 col-lg-5">
            <input type="password" class="form-control" name="confirmNewPassword" id="confirmNewPassword" placeholder="Confirm new password" required>
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-wide btn-primary" title="Change Password">Change Password</button>
    </div>
</form>
