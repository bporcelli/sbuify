<form class="settings-form">
    <fieldset class="form-group">
        <legend>Email Address</legend>
        <div class="form-row">
            <div class="col-9">
                <label for="email" class="text-muted">Your email is used for account-related notifications</label>
            </div>
            <div class="col-3">
                <input type="email" class="form-control" name="email" id="email" value="" placeholder="Enter your email address." required>
            </div>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <legend>Date of Birth</legend>
        <p class="text-muted">You must be at least 13 years old to use SBUify.</p>
        <div class="form-row">
            <div class="col-5">
                <label class="sr-only" for="birthMonth">Month</label>
                <select class="form-control" name="birthMonth" id="birthMonth">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="col-3">
                <label class="sr-only" for="birthDate">Date</label>
                <input type="number" class="form-control" name="birthDate" id="birthDate" placeholder="DD" min="1" max="31" required>
            </div>
            <div class="col-4">
                <label class="sr-only" for="birthMonth">Year</label>
                <input type="number" class="form-control" name="birthYear" id="birthYear" placeholder="YYYY" min="1900" max="2004" required>
            </div>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <!-- TODO: only show if user is premium? -->
        <legend>Billing Address</legend>
        <p class="text-muted">This information is required if you are Premium member. Please ensure it is accurate.</p>
        <div class="form-group">
            <label for="address1" class="sr-only">Address 1</label>
            <input type="text" class="form-control" name="address1" id="address1" placeholder="Address Line 1" required>
        </div>
        <div class="form-group">
            <label for="address2" class="sr-only">Address 2</label>
            <input type="text" class="form-control" name="address2" id="address2" placeholder="Address Line 2 (optional)">
        </div>
        <div class="form-row form-group">
            <div class="col-8">
                <label for="country" class="sr-only">Country</label>
                <select class="form-control" name="country" id="country" required>
                    <option value="" selected>Country</option>
                    <option value="US">United States</option>
                    <option value="GB">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                </select>
            </div>
            <div class="col-4">
                <label for="state" class="sr-only">State</label>
                <!-- TODO: update dynamically based on selected country -->
                <select class="form-control" name="state" id="state" required>
                    <option value="" selected>State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-8">
                <label for="city" class="sr-only">City</label>
                <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
            </div>
            <div class="col-4">
                <label for="postcode" class="sr-only">Postcode</label>
                <input type="text" class="form-control" name="postcode" id="postcode" placeholder="Postcode" required>
            </div>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <legend>Verify Password</legend>
        <div class="form-row">
            <div class="col-9">
                <label for="password" class="text-muted">Please enter your current password</label>
            </div>
            <div class="col-3">
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
        </div>
    </fieldset>

    <div class="form-group text-center">
        <button type="submit" class="btn btn-wide btn-primary" title="Update Account">Save Changes</button>
    </div>
</form>
