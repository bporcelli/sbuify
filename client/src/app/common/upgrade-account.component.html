<!-- BEGIN UPGRADE MODAL -->
<ng-template #content let-c="close">
    <div class="modal-header">
        <h5 class="modal-title" id="upgradeModalLabel">Upgrade Account</h5>
        <button type="button" class="close" aria-label="Close" (click)="c()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <fieldset>
                <legend>Payment Details</legend>
                <div class="form-row form-group">
                    <div class="col-8">
                        <label for="cardno" class="sr-only">Card Number</label>
                        <input type="number" class="form-control" name="cardno" id="cardno" placeholder="Card Number" required>
                    </div>
                    <div class="col-4">
                        <label for="cvv" class="sr-only">CVV</label>
                        <input type="number" class="form-control" name="cvv" id="cvv" placeholder="CVV" required> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="expiration" class="sr-only">Expiration</label>
                    <input type="text" class="form-control" name="expiration" id="expiration" placeholder="Expiration MM/YYYY" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Billing Address</legend>
                <div class="form-group">
                    <label for="address1" class="sr-only">Address 1</label>
                    <input type="text" class="form-control" name="address1" id="address1" placeholder="Address Line 1" required>
                </div>
                <div class="form-group">
                    <label for="address2" class="sr-only">Address 2</label>
                    <input type="text" class="form-control" name="address2" id="address2" placeholder="Address Line 2 (optional)">
                </div>
                <div class="form-row form-group">
                    <div class="col-8">
                        <label for="country" class="sr-only">Country</label>
                        <select class="form-control" name="country" id="country" required>
                            <option value="" selected>Country</option>
                            <option value="US">United States</option>
                            <option value="GB">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="state" class="sr-only">State</label>
                        <!-- TODO: update dynamically based on selected country -->
                        <select class="form-control" name="state" id="state" required>
                            <option value="" selected>State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-8">
                        <label for="city" class="sr-only">City</label>
                        <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
                    </div>
                    <div class="col-4">
                        <label for="postcode" class="sr-only">Postcode</label>
                        <input type="text" class="form-control" name="postcode" id="postcode" placeholder="Postcode" required>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c()">Cancel</button>
        <button type="button" class="btn btn-primary">Start Free Trial</button>
    </div>
</ng-template>
<!-- END UPGRADE MODAL -->
