<div class="filter-box">
  <label for="filter">
    <i class="fa fa-filter"></i>
    <span class="sr-only">Filter</span>
  </label>

  <input type="text" class="form-control" name="filter" id="filter" placeholder="Filter..." #filterInput>

  <button class="clear-filter btn btn-link" title="Remove Filter" (click)="resetFilter()" [hidden]="!filterInput.value">
    <i class="fa fa-fw fa-times-circle"></i>
    <span class="sr-only">Remove Filter</span>
  </button>
</div>
