<section id="report-settings" class="mt-4">
  <h2 class="h5">Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSettingsChanged()" class="form-inline">
    <label class="mr-sm-2" for="window">Reporting Window</label>
    <select name="window" id="window" class="form-control" [(ngModel)]="days">
      <option value="7">Last Week</option>
      <option value="30">Last 30 Days</option>
      <option value="365">Last Year</option>
    </select>
    <button type="submit" class="btn btn-primary ml-2" [disabled]="!form.form.dirty || loading">
      Generate
    </button>
  </form>
</section>

<section id="report-body" class="mt-5" *ngIf="!loading">
  <div class="row">
    <div class="col-4">
      <div class="card report-card">
        <div class="card-block">
          <h3 class="card-title">Subscribers Gained</h3>
          <span class="h2 card-text">{{ data?.subscribersGained }}</span>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card report-card">
        <div class="card-block">
          <h3 class="card-title">Subscribers Lost</h3>
          <span class="h2 card-text">{{ data?.subscribersLost }}</span>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card report-card">
        <div class="card-block">
          <h3 class="card-title">Current Subscribers</h3>
          <span class="h2 card-text">{{ data?.totalSubscribers }}</span>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="results-spinner mt-3" [hidden]="!loading">
  <i class="fa fa-spinner fa-spin"></i>
  <span>Loading...</span>
</div>
