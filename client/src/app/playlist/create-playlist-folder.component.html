<div class="modal-header">
  <h5 class="modal-title" id="modalLabel">Create Playlist Folder</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" maxlength="100" placeholder="My Folder" required [(ngModel)]="name">
    </div>
    <div class="form-row" *ngIf="feedback">
      <p class="mx-auto" [ngClass]="feedback.class">{{ feedback.text }}</p>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
  <button type="button" class="btn btn-primary" [disabled]="!form.form.valid || disabled" (click)="doSubmit(form)">Create</button>
</div>
