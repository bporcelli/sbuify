<h2 class="h5 playlist-list-title">New Releases</h2>

<div album-list
     [albums]="albums | async"
     [pending]="pending"
     infiniteScroll
     [infiniteScrollContainer]="'main'"
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="50"
     [fromRoot]="true"
     (scrolled)="nextPage()"></div>

<div class="results-spinner mt-3 col-12" [hidden]="!pending">
  <i class="fa fa-spinner fa-spin"></i>
  <span>Loading...</span>
</div>
