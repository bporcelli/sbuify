<h2 class="h5 playlist-list-title">New Releases</h2>

<div *ngIf="albums | async"
     infiniteScroll
     [infiniteScrollContainer]="'main'"
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="50"
     [fromRoot]="true"
     (scrolled)="nextPage()">
  <div album-list *ngIf="albums.value.length; else noResults" [albums]="albums.value" class="row"></div>
</div>

<div class="results-spinner mt-3 col-12" [hidden]="!pending">
  <i class="fa fa-spinner fa-spin"></i>
  <span>Loading...</span>
</div>

<ng-template #noResults>
  <p>No results found.</p>
</ng-template>
